<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINKMacroTool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Menu Bar -->
        <div class="menu-bar">
            <div class="menu-item" data-menu="file">File</div>
            <div class="menu-item" data-menu="devices">Devices</div>
            <div class="menu-item" data-menu="monitoring">Monitoring</div>
            <div class="menu-item" data-menu="help">Help</div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Left Panel: Devices -->
            <div class="left-panel">
                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-icon">üì±</span>
                        <span>DEVICES DETECTED</span>
                    </div>
                    <div id="device-list" class="device-list"></div>
                    <button id="refresh-devices-btn" class="btn btn-primary">
                        <span>üîÑ</span> Refresh Devices
                    </button>
                </div>

                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-icon">‚ö°</span>
                        <span>CAPABILITIES</span>
                    </div>
                    <div id="capability-list" class="capability-list"></div>
                </div>

                <div class="panel-section input-monitor">
                    <div class="panel-header">
                        <span class="panel-icon">üëÅÔ∏è</span>
                        <span>INPUT MONITOR</span>
                    </div>
                    <div class="monitor-content">
                        <div class="monitor-status">
                            <span>Status:</span>
                            <span id="monitor-status" class="status-text">Ready</span>
                        </div>
                        <div class="monitor-input">
                            <span>Last Input:</span>
                            <span id="last-input" class="input-text">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Tabs -->
            <div class="right-panel">
                <div class="tab-container">
                    <div class="tab-header">
                        <div class="tab active" data-tab="macro-editor">
                            <span>üìù</span> MACRO EDITOR
                        </div>
                        <div class="tab" data-tab="triggers">
                            <span>‚ö°</span> TRIGGERS
                        </div>
                    </div>

                    <!-- Macro Editor Tab -->
                    <div id="macro-editor" class="tab-content active">
                        <div class="editor-layout">
                            <!-- Macros List -->
                            <div class="editor-section">
                                <div class="section-header">Macros</div>
                                <div id="macro-list" class="item-list"></div>
                                <div class="button-group">
                                    <button id="new-macro-btn" class="btn btn-success">New</button>
                                    <button id="rename-macro-btn" class="btn btn-warning">Rename</button>
                                    <button id="delete-macro-btn" class="btn btn-danger">Delete</button>
                                </div>
                            </div>

                            <!-- Actions List -->
                            <div class="editor-section editor-section-large">
                                <div class="section-header">Actions</div>
                                <div id="action-list" class="item-list"></div>
                                <div class="button-group">
                                    <button id="add-input-btn" class="btn">Add Input</button>
                                    <button id="add-timer-btn" class="btn">Add Timer</button>
                                    <button id="remove-action-btn" class="btn btn-danger">Remove</button>
                                </div>
                                
                                <!-- Playback Controls -->
                                <div class="playback-controls">
                                    <div class="repeat-control">
                                        <label>Repeat:</label>
                                        <input type="number" id="repeat-count" min="0" max="1000" value="5" />
                                    </div>
                                    <div class="playback-buttons">
                                        <button id="play-macro-btn" class="btn btn-play">
                                            <span>‚ñ∂</span> Play
                                        </button>
                                        <button id="stop-macro-btn" class="btn btn-stop">
                                            <span>‚¨õ</span> Stop
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Triggers Tab -->
                    <div id="triggers" class="tab-content">
                        <div class="editor-layout">
                            <!-- Triggers List -->
                            <div class="editor-section">
                                <div class="section-header">Triggers</div>
                                <div id="trigger-list" class="item-list"></div>
                                <div class="button-group">
                                    <button id="new-trigger-btn" class="btn btn-success">New</button>
                                    <button id="edit-trigger-btn" class="btn btn-warning">Edit</button>
                                    <button id="delete-trigger-btn" class="btn btn-danger">Delete</button>
                                </div>
                            </div>

                            <!-- Trigger Configuration -->
                            <div class="editor-section editor-section-large">
                                <div class="section-header">Configuration</div>
                                <div id="trigger-config" class="trigger-config">
                                    <p class="placeholder-text">Select a trigger to configure</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span class="status-indicator active"></span>
                <span>Active</span>
                <span class="status-indicator ready"></span>
                <span>Ready</span>
                <span class="status-indicator monitoring"></span>
                <span>Active</span>
            </div>
            <div class="status-right">
                <span>üéÆ</span>
                <span id="enabled-count">2</span>
                <span>/</span>
                <span id="total-count">3</span>
                <span>Enabled</span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../core/device-manager.js"></script>
    <script src="../core/macro-engine.js"></script>
    <script src="../core/trigger-engine.js"></script>
    <script src="../utils/config-manager.js"></script>
    <script src="app.js"></script>
</body>
</html>
